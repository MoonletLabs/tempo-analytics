services:
  tempo-analytics:
    build:
      context: .
    container_name: tempo-analytics
    ports:
      - "8790:8790"
    environment:
      PORT: "8790"
      NODE_ENV: "production"
      TEMPO_RPC_URL: "https://rpc.moderato.tempo.xyz"
      TEMPO_TOKENLIST_URL: "https://tokenlist.tempo.xyz/list/42431"
      TEMPO_MAX_SCAN_BLOCKS: "20000"
    restart: unless-stopped
